<template>
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            position: absolute;
            border: 1px solid #000;
            overflow: hidden;
        }

        #container {
            position: relative;
            overflow-y: hidden;
            overflow-x: hidden;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        #labels {
            position: relative;
            z-index: 1;
            width: 10%;
            margin-right: -1px;
            border-right: 1px solid #000;
            transform-origin: 0px ${noteHeight*rows/2}px;
        }

        #labels div, #notes div.pitch {
            box-sizing: border-box;
            height: ${noteHeight}px;
            border-style: solid;
            border-color: #000;
            border-width: 1px 0 0 0;
            display: block;
            position: relative;
        }

        #notes div.pitch.selected {
            background-color: #f0f0f0;
        }

        #labels div {
            display: block;
            font-size: ${noteHeight/3}px;
            background-color: #c3ccaf;
            position: relative;
            overflow: hidden;
        }

        #labels.readonly div {
            background-color: #cc9086;
        }

        #labels div span {
            display: block;
            vertical-align: middle;
            text-align: center;
            width: 100%;
            line-height: ${noteHeight}px;
        }

        #notes {
            position: absolute;
            top: 0;
            left: 10%;
            overflow: hidden;
            border-right: 1px solid #000;
            width: 90%;
            transform-origin: 0px ${noteHeight*rows/2}px;
        }

        .note {
            top: 0;
            position: absolute;
            background: #6bb1ff;
            box-sizing: border-box;
            border-style: solid;
            border-color: #000080;
            border-width: 0 1px;
            height: 100%;
        }

        #cursor, .bar, .beat, .sixteenth {
            position: absolute;
            height: 100%;
            width: 1px;
        }

        .bar {
            background-color: #333;
        }
        .beat {
            background-color: #888;
        }
        .sixteenth {
            background-color: #CCC;
        }

        #cursor {
            background-color: #888888;
        }

    </style>

    <div id="container">
        <div id="labels" class="${readonly ? 'readonly': ''}">
            <div repeat.for="note of notes"><span>${note.name}</span></div>
        </div>
        <div id="notes">
            <div repeat.for="mark of marks" class="${mark.type}" css="left: ${mark.position}px"></div>
            <div id="cursor"></div>
            <div class="pitch" repeat.for="note of notes">
            </div>
        </div>
    </div>
</template>
